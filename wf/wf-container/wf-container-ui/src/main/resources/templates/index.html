    <style type="text/css">
        .panel-height {
            height: 400px;
        }
        .panel-heading{
            height: 70px;
        }
        .panel-footer {
            height: 70px;
            background-color: white;
        }
    </style>
</head>

<body ng-app="container">

    <div class="container container-warning" ng-controller="AppController">
        <div class="page-header"><h1><b>Workflow {{currentWorkflow.name}}</b></h1></div>
        <form class="form-horizontal" role="form" >
            <div class="panel panel-warning" ng-repeat="step in currentWorkflow.steps | filter: {display: true}" >
                <div class="panel-heading"><h3><b>Step: {{step.name}}</b></h3></div>
                <div class="panel-body panel-height">
                    <display-step step="step" event="currentWorkflow.event">
                    </display-step>
                </div>
                <div class="panel-footer">
                       <ul class="pager">
                        <li class="previous"><a href="#" ng-click="previousStep(step)">Previous</a></li>
                        <li class="next"><a href="#" ng-click="nextStep(step)">Next</a></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
